  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - NZBGET_USER=yarden #optional
      - NZBGET_PASS=eFNMA #optional
    volumes:
      - ./nzbget/config:/config #optional
      - ../media:/downloads #optional
    ports:
      - 6789:6789
    restart: unless-stopped