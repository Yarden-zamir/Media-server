  nzbget:
    image: lscr.io/linuxserver/nzbget:latest
    container_name: nzbget
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
      - NZBGET_USER=yarden #optional
      - NZBGET_PASS=eFNMA #optional
    volumes:
      - ./nzbget/config:/config #optional
      - ../media:/downloads
       #optional
    ports:
      - 6789:6789
    restart: unless-stopped
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
    volumes:
      - ./radarr/config:/config
      - ../media/movies:/movies
    ports:
      - 7878:7878
    restart: unless-stopped
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
    volumes:
      - ./sonarr/config:/config
      - ../media/shows:/tv
    ports:
      - 8989:8989
    restart: unless-stopped
  jellyseerr:
      image: fallenbagel/jellyseerr:latest
      container_name: jellyseerr
      environment:
          - LOG_LEVEL=debug
          - TZ=Asia/Jerusalem
      ports:
          - 5055:5055
      volumes:
          - ./jellyseerr/config:/app/config
      restart: unless-stopped
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Jerusalem
    volumes:
      - ./sabnzbd/config:/config
      - ../media:/downloads
      - ../media/incomplete:/incomplete-downloads
    ports:
      - 8080:8080
    restart: unless-stopped